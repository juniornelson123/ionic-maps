<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form (ngSubmit)="login()" #registerForm="ngForm">
		<ion-list>

		  <ion-item>
		    <ion-label>Email</ion-label>
		    <ion-input type="text"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label>Senha</ion-label>
		    <ion-input type="password"></ion-input>
		  </ion-item>

		</ion-list>

		<div padding>
		  <button ion-button color="primary" type="submit" block>Entrar</button>
		</div>
	</form>
</ion-content>
